<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- auto refresh time  -->

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>

    <!-- CSS reset -->

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="scripts/getTimetable.js" type="text/javascript"></script>  -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Bus Screen</title>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-block w-100" alt="First slide">
                    <div class="section1">
                        <div id="logo">
                            <img src="img/logo.png">
                        </div>
                        <div id="title">

                        </div>
                        <div id="date">
                            <h3></h3>
                            <h3></h3>
                        </div>

                    </div>
                    <div class="section2">
                        <div id="service">
                            <p>Service</p>
                        </div>
                        <div id="destination">
                            <p>Destination</p>
                        </div>
                        <div id="time">
                            <p>Arriving In</p>
                        </div>
                        <div id="route">
                            <p>Arriving Next</p>
                        </div>
                    </div>
                    <div class="section3">
                        <div id="left_sec">
                            <div id="serv_info">
                            </div>
                            <div id="dest_info">
                            </div>
                            <div id="time_info">
                            </div>
                        </div>
                        <div id="right_sec">
                            <div id="hori_line">
                            </div>
                            <div id="line">
                            </div>
                            <div id="next_name">
                                <h2>Route 30</h2>
                            </div>
                            <div id="bus_line"></div>
                            <div id="stop">

                            </div>
                        </div>

                    </div>
                    <div class="section4">
                        <img id="alert_img" src="img/warning.png">
                        <span id="alert_txt"></span>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/energy.svg" class="d-block w-100" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>




    <script src="scripts/renderData.js"></script>
    <script src="scripts/renderStops.js"></script>
    <!-- <script src="/scripts/fileSaver.js"></script> -->
    <!-- <script src="/scripts/busOutput.js"></script> -->

    <script src="scripts/renderAlert.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        // set the carousel sliding interval, unit:ms
        $('.carousel').carousel({
            interval: 7000
        })
    </script>
</body>

</html>
